<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- plain css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
<body id="bg-body"> 
    <header class="container fixed-t">
          <nav class="navbar navbar-light bg-transparent rounded">
            <div class="container-fluid">
              <a class="navbar-brand text-white font-bold">WEATHER APP</a>
              <div class="d-flex">
                <input class="form-control me-2" id="search-city" placeholder="Enter a city" type="text">
                <button class="btn btn-outline-light" onclick="searchWeather()">Search</button>
              </div>
            </div>
          </nav>
    </header>
    <section class="vh-100">
        <div class="py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-7 col-xl-5">
      
              <div class="card text-dark bg-image shadow-4-strong bg-gray-300">
                <!-- Main current data -->
                <div class="card-header p-4 border-0">
                  <div class="text-center mb-3">
                    <p class="h2 mb-1" id="weather-name"></p>
                    <p class="mb-1" id="weather-description"></p>
                    <p class="display-1 mb-1" id="weather-temp"></p>
                    <span class="">Pressure: <span id="weather-pressure"></span></span>
                    <span class="mx-2">|</span>
                    <span class="">Humidity: <span id="weather-humidity"></span></span>
                  </div>
                </div>
      
                <!-- Hourly forecast -->
                <div class="card-body p-4 border-top border-bottom mb-2">
                  <div class="row text-center">
                    <div class="col-2">
                      <strong class="d-block mb-2" id="weather-time-now">Now</strong>
                      <img id="weather-icon-hour-now" src="" class="" alt="" />
                      <strong class="d-block" id="weather-hour-now"></strong>
                    </div>
      
                    <div class="col-2">
                      <strong class="d-block mb-2" id="weather-time1"></strong>
                      <img id="weather-icon-hour1" src="" class="" alt="" />
                      <strong class="d-block" id="weather-hour1"></strong>
                    </div>
      
                    <div class="col-2">
                      <strong class="d-block mb-2" id="weather-time2"></strong>
                      <img id="weather-icon-hour2" src="" class="" alt="" />
                      <strong class="d-block" id="weather-hour2"></strong>
                    </div>
      
                    <div class="col-2">
                      <strong class="d-block mb-2" id="weather-time3"></strong>
                      <img id="weather-icon-hour3" src="" class="" alt="" />
                      <strong class="d-block" id="weather-hour3"></strong>
                    </div>
      
                    <div class="col-2">
                      <strong class="d-block mb-2" id="weather-time4"></strong>
                      <img id="weather-icon-hour4" src="" class="" alt="" />
                      <strong class="d-block" id="weather-hour4"></strong>
                    </div>
                  </div>
                </div>
      
                <!-- Daily forecast -->
                <div class="card-body px-5">
                  <div class="row align-items-center">
                    <div class="col-lg-6">
                      <strong>Country</strong>
                    </div>
      
                    <div class="col-lg-2 text-center">
                      <strong id="country-name"></strong>
                    </div>

                  </div>
      
                  <div class="row align-items-center">
                    <div class="col-lg-6">
                      <strong>Sunrise</strong>
                    </div>
      
                    <div class="col-lg-2 text-center">
                      <strong id="sunrise-time"></strong>
                    </div>
      
                  </div>
      
                  <div class="row align-items-center">
                    <div class="col-lg-6">
                      <strong>Sunset</strong>
                    </div>
      
                    <div class="col-lg-2 text-center">
                      <strong id="sunset-time"></strong>
                    </div>

                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
</body>
</html>
